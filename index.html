<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XOS - Welcome</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #050505;
            color: white;
            overflow: hidden;
        }
        
        .font-brand {
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 4px;
        }

        /* Subtle animated background blob */
        .blob {
            position: absolute;
            filter: blur(80px);
            z-index: 0;
            opacity: 0.4;
            animation: float 10s infinite ease-in-out;
        }
        
        @keyframes float {
            0% { transform: translate(0px, 0px) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0px, 0px) scale(1); }
        }

        /* Glassmorphism Card */
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        /* Button Glow */
        .glow-btn:hover {
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="h-screen w-full flex flex-col items-center justify-center relative">

    <div class="blob w-96 h-96 bg-blue-900 rounded-full top-[-10%] left-[-10%]"></div>
    <div class="blob w-80 h-80 bg-purple-900 rounded-full bottom-[-10%] right-[-10%] animation-delay-2000"></div>

    <div class="z-10 flex flex-col items-center text-center w-full max-w-sm px-6">
        
        <div class="mb-12 relative group cursor-default">
            <div class="absolute inset-0 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full blur opacity-20 group-hover:opacity-40 transition duration-500"></div>
            
            <div class="relative w-28 h-28 rounded-full bg-black border border-gray-800 flex items-center justify-center shadow-2xl">
                <span class="font-brand text-5xl font-bold bg-clip-text text-transparent bg-gradient-to-br from-white to-gray-500">X</span>
            </div>
        </div>

        <h1 class="font-brand text-4xl mb-3 text-white">XOS</h1>
        <p class="text-gray-400 text-xs tracking-[0.4em] uppercase mb-16 opacity-70">Social Interface v1.0</p>
        
        <a href="secondpage.html" 
           class="glass-card w-full py-4 rounded-xl text-white font-medium tracking-widest uppercase text-sm transition-all duration-300 hover:bg-white/10 hover:border-white/20 hover:scale-[1.02]">
            Enter System
        </a>

    </div>

    <div class="absolute bottom-8 z-10">
        <a href="https://github.com/YOUR_USERNAME" target="_blank"
           class="text-gray-600 text-[10px] uppercase tracking-[0.3em] transition-all duration-300 hover:text-white hover:tracking-[0.4em]">
            Developer
        </a>
    </div>

</body>
</html>
