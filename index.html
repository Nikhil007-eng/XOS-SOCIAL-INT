<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SECURE PORTAL · CLOSE CIRCLE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Orbitron:wght@500;700&family=Fira+Code:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #030303;
            color: white;
            overflow: hidden;
            height: 100dvh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        /* Transition States */
        #auth-screen, #secret-content {
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hidden-state {
            opacity: 0;
            pointer-events: none;
            transform: scale(1.1) translateY(-20px);
            filter: blur(20px);
        }

        /* Visual Styles */
        .font-brand { font-family: 'Orbitron', sans-serif; }
        .font-mono { font-family: 'Fira Code', monospace; }

        .portal-container {
            background: linear-gradient(145deg, rgba(15, 15, 15, 0.95), rgba(5, 5, 5, 0.98));
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 28px;
            width: 90%;
            max-width: 420px;
            box-shadow: 0 25px 60px -10px black;
            backdrop-filter: blur(4px);
        }

        .glitch-text {
            position: relative;
            color: #3b82f6;
        }
        
        .glitch-text::after {
            content: 'SECURE';
            position: absolute;
            left: 2px;
            text-shadow: -1px 0 #ff3b6f;
            top: 0;
            clip: rect(0, 900px, 0, 0);
            animation: glitch 2.8s infinite linear alternate-reverse;
            width: 100%;
            opacity: 0.8;
        }

        @keyframes glitch {
            0% { clip: rect(12px, 9999px, 18px, 0); }
            50% { clip: rect(6px, 9999px, 35px, 0); }
            100% { clip: rect(20px, 9999px, 40px, 0); }
        }

        .vibe-input {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 60px;
            padding: 14px 22px;
            width: 100%;
            font-family: 'Fira Code', monospace;
            color: white;
            outline: none;
            transition: border-color 0.3s;
        }

        .vibe-input:focus { border-color: #3b82f6; }

        .led-status {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ef4444;
            box-shadow: 0 0 10px #ef4444;
            transition: all 0.3s;
        }

        .led-status.active {
            background: #10b981;
            box-shadow: 0 0 12px #10b981;
        }

        .progress-bar {
            height: 2px;
            background: #3b82f6;
            width: 0%;
            transition: width 0.3s;
            box-shadow: 0 0 10px #3b82f6;
        }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div class="portal-container p-1">
            <div class="p-6 border-b border-white/5">
                <div class="flex items-center justify-between mb-4">
                    <div id="led" class="led-status"></div>
                    <div class="text-[9px] font-mono text-gray-500 tracking-widest uppercase">Encryption Active</div>
                </div>
                <h1 class="font-brand text-3xl font-bold tracking-tighter">
                    <span class="glitch-text">SECURE</span> PORTAL
                </h1>
            </div>

            <div class="p-8">
                <div class="mb-6">
                    <div class="flex justify-between font-mono text-[9px] text-gray-500 mb-2 uppercase">
                        <span>Access Key</span>
                        <span id="percent">0%</span>
                    </div>
                    <input type="password" id="pass" placeholder="••••••••" class="vibe-input text-center tracking-widest">
                    <div class="w-full bg-white/5 h-[2px] mt-4 rounded-full overflow-hidden">
                        <div id="bar" class="progress-bar"></div>
                    </div>
                </div>

                <div id="status-msg" class="font-mono text-[10px] text-gray-500 mb-8 text-center uppercase tracking-widest">
                    waiting for credentials...
                </div>

                <button id="unlockBtn" class="w-full bg-white/5 border border-white/10 py-4 rounded-full font-mono text-xs uppercase tracking-[0.3em] hover:bg-blue-600/20 hover:border-blue-500/50 transition-all active:scale-95">
                    Authenticate
                </button>
            </div>
        </div>
    </div>

    <div id="secret-content" class="hidden-state">
        <div class="text-center px-6">
            <div class="mb-6 inline-block p-4 rounded-full bg-blue-500/10 border border-blue-500/20">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                </svg>
            </div>
            <h2 class="font-brand text-4xl mb-4 tracking-widest uppercase">Access Granted</h2>
            <p class="font-mono text-blue-400 text-sm mb-8 tracking-tighter">Welcome to index(6)(23) // session_01</p>
            
            <div class="max-w-md bg-white/5 border border-white/10 p-6 rounded-2xl text-left font-mono text-xs text-gray-400 leading-relaxed">
                <p class="mb-4">> DECRYPTING DATA FILES...</p>
                <p class="mb-4">> DATABASE CONNECTION: <span class="text-emerald-500">STABLE</span></p>
                <p>> This is where your private GitHub content lives. You can add links, images, or protected information here.</p>
            </div>

            <button onclick="location.reload()" class="mt-12 text-[10px] font-mono text-gray-600 hover:text-white transition-colors uppercase tracking-[0.4em]">
                [ Terminate Session ]
            </button>
        </div>
    </div>

    <script>
        const passInput = document.getElementById('pass');
        const unlockBtn = document.getElementById('unlockBtn');
        const statusMsg = document.getElementById('status-msg');
        const bar = document.getElementById('bar');
        const percent = document.getElementById('percent');
        const led = document.getElementById('led');
        
        const authScreen = document.getElementById('auth-screen');
        const secretContent = document.getElementById('secret-content');

        const SECRET_KEY = "nyna";

        function updateUI() {
            let val = (passInput.value.length / 4) * 100;
            bar.style.width = Math.min(val, 100) + "%";
            percent.innerText = Math.floor(Math.min(val, 100)) + "%";
        }

        function validate() {
            if (passInput.value.toLowerCase().trim() === SECRET_KEY) {
                // Success
                led.classList.add('active');
                statusMsg.innerText = "Identity Verified. Initializing...";
                statusMsg.classList.replace('text-gray-500', 'text-emerald-500');
                
                setTimeout(() => {
                    authScreen.classList.add('hidden-state');
                    setTimeout(() => {
                        authScreen.style.display = 'none';
                        secretContent.classList.remove('hidden-state');
                    }, 800);
                }, 1000);

            } else {
                // Fail
                statusMsg.innerText = "Invalid Access Key";
                statusMsg.classList.replace('text-gray-500', 'text-red-500');
                passInput.value = '';
                updateUI();
                setTimeout(() => {
                    statusMsg.innerText = "waiting for credentials...";
                    statusMsg.classList.replace('text-red-500', 'text-gray-500');
                }, 2000);
            }
        }

        passInput.addEventListener('input', updateUI);
        unlockBtn.addEventListener('click', validate);
        passInput.addEventListener('keypress', (e) => { if(e.key === 'Enter') validate(); });
    </script>
</body>
</html>
