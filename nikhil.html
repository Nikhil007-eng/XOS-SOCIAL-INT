<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XOS - User Interface</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #050505;
            color: white;
            overflow-x: hidden;
        }
        
        .font-brand {
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 2px;
        }

        /* Background Blobs (Consistent with Page 1 & 2) */
        .blob {
            position: absolute;
            filter: blur(80px);
            z-index: 0;
            opacity: 0.3;
        }

        /* Glass Panel Style */
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #000; 
        }
        ::-webkit-scrollbar-thumb {
            background: #333; 
            border-radius: 4px;
        }

        /* Image Hover */
        .gallery-item {
            transition: transform 0.3s ease, border-color 0.3s ease;
        }
        .gallery-item:active {
            transform: scale(0.98);
            border-color: rgba(255,255,255,0.5);
        }
    </style>
</head>
<body class="h-screen w-full flex flex-col items-center relative">

    <div class="blob w-96 h-96 bg-blue-900 rounded-full top-[-20%] left-[-20%]"></div>
    <div class="blob w-80 h-80 bg-purple-900 rounded-full bottom-[-10%] right-[-20%]"></div>

    <div class="z-10 w-full max-w-md h-full flex flex-col relative bg-black/20 backdrop-blur-sm border-x border-white/5">

        <div class="flex justify-between items-center px-6 py-6">
            <a href="secondpage.html" class="glass-panel w-10 h-10 rounded-full flex items-center justify-center text-gray-400 hover:text-white hover:bg-white/10 transition">
                <i class="fas fa-arrow-left"></i>
            </a>
            <span class="font-brand text-xs text-gray-500 tracking-[0.3em]">SYSTEM // VIEW</span>
            <div class="w-10"></div> </div>

        <div class="flex-1 overflow-y-auto px-4 pb-10">
            
            <div class="glass-panel p-6 rounded-3xl mb-8 relative overflow-hidden group">
                <div class="absolute top-0 left-0 w-full h-[1px] bg-gradient-to-r from-transparent via-blue-500 to-transparent opacity-50"></div>

                <div class="flex items-center gap-5">
                    <div class="w-20 h-20 rounded-2xl p-[2px] bg-gradient-to-br from-gray-700 to-black relative">
                        <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?w=200" 
                             class="w-full h-full object-cover rounded-xl border border-gray-800">
                        <div class="absolute -bottom-1 -right-1 w-3 h-3 bg-green-500 rounded-full border-2 border-black"></div>
                    </div>

                    <div class="flex-1">
                        <h1 class="font-brand text-2xl text-white tracking-wide">NIKHIL</h1>
                        <p class="text-xs text-gray-400 font-mono mb-3">ID: 884-XOS-ADMIN</p>
                        
                        <div class="flex gap-4 text-xs">
                            <div class="bg-white/5 px-2 py-1 rounded border border-white/5">
                                <span class="text-white font-bold">12</span> <span class="text-gray-500">Posts</span>
                            </div>
                            <div class="bg-white/5 px-2 py-1 rounded border border-white/5">
                                <span class="text-white font-bold">2.4k</span> <span class="text-gray-500">Followers</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mt-4 pt-4 border-t border-white/5">
                    <p class="text-sm text-gray-300 font-light leading-relaxed">
                        Building the digital future. <br>
                        <span class="text-blue-400">@xos_system</span>
                    </p>
                </div>
            </div>

            <div class="flex items-center gap-2 mb-4 px-2">
                <i class="fas fa-layer-group text-blue-500 text-xs"></i>
                <span class="font-brand text-xs text-gray-400 tracking-widest">DATA LOGS</span>
            </div>

            <div id="grid-container" class="grid grid-cols-2 gap-3">
                </div>

        </div>
    </div>

    <div id="post-modal" class="fixed inset-0 z-50 bg-black/90 backdrop-blur-xl hidden flex-col items-center justify-center p-4">
        
        <button onclick="closeModal()" class="absolute top-6 right-6 w-10 h-10 rounded-full bg-white/10 flex items-center justify-center text-white hover:bg-white/20 transition">
            <i class="fas fa-times"></i>
        </button>

        <div class="w-full max-w-md bg-black border border-white/10 rounded-2xl overflow-hidden shadow-2xl relative">
            <div class="bg-white/5 px-4 py-3 flex justify-between items-center border-b border-white/5">
                <span class="font-mono text-xs text-gray-400">FILE_PREVIEW.JPG</span>
                <i class="fas fa-expand text-gray-600 text-xs"></i>
            </div>

            <div class="relative w-full aspect-square bg-gray-900 flex items-center justify-center">
                <img id="modal-img" src="" class="w-full h-full object-cover hidden">
                <video id="modal-video" src="" class="w-full h-full object-cover hidden" controls autoplay muted loop></video>
            </div>

            <div class="p-5">
                <p id="modal-caption" class="text-sm text-gray-200 font-light"></p>
                <div class="mt-3 flex gap-4 text-gray-500 text-lg">
                    <i class="far fa-heart hover:text-red-500 transition cursor-pointer"></i>
                    <i class="far fa-comment hover:text-white transition cursor-pointer"></i>
                    <i class="fas fa-share-alt hover:text-white transition cursor-pointer ml-auto"></i>
                </div>
            </div>
        </div>
    </div>


    <script>
        // ðŸ”´ PASTE YOUR POST LINKS HERE
        const posts = [
            {
                type: 'image',
                src: "https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?w=800",
                caption: "System initialized. // #setup"
            },
            {
                type: 'image',
                src: "https://images.unsplash.com/photo-1550751827-4bd374c3f58b?w=800",
                caption: "Cybersecurity protocol active."
            },
            {
                type: 'image',
                src: "https://images.unsplash.com/photo-1485827404703-89b55fcc595e?w=800",
                caption: "AI interface loaded."
            },
            {
                type: 'image',
                src: "https://images.unsplash.com/photo-1531297425971-ec8ca8b75233?w=800",
                caption: "Hardware upgrade complete."
            },
            {
                type: 'image',
                src: "https://images.unsplash.com/photo-1526374965328-7f61d4dc18c5?w=800",
                caption: "Matrix connected."
            },
            // Video Example:
            /*
            {
                type: 'video',
                src: "YOUR_VIDEO_URL.mp4",
                caption: "Live feed recording."
            }
            */
        ];

        // 1. Render Grid
        const gridContainer = document.getElementById('grid-container');

        posts.forEach((post, index) => {
            // Create a glass-card for each item
            const div = document.createElement('div');
            div.className = 'gallery-item glass-panel rounded-xl aspect-square overflow-hidden cursor-pointer border border-transparent hover:border-blue-500/30 relative';
            div.onclick = () => openModal(index);

            if (post.type === 'video') {
                div.innerHTML = `
                    <video src="${post.src}" class="w-full h-full object-cover opacity-80"></video>
                    <div class="absolute inset-0 flex items-center justify-center bg-black/20">
                        <i class="fas fa-play text-white/70"></i>
                    </div>
                `;
            } else {
                div.innerHTML = `<img src="${post.src}" class="w-full h-full object-cover opacity-90 hover:opacity-100 transition">`;
            }
            
            gridContainer.appendChild(div);
        });

        // 2. Modal Logic
        const modal = document.getElementById('post-modal');
        const modalImg = document.getElementById('modal-img');
        const modalVideo = document.getElementById('modal-video');
        const modalCaption = document.getElementById('modal-caption');

        function openModal(index) {
            const post = posts[index];
            
            // Reset
            modalImg.classList.add('hidden');
            modalVideo.classList.add('hidden');
            modalVideo.pause();

            if (post.type === 'video') {
                modalVideo.src = post.src;
                modalVideo.classList.remove('hidden');
            } else {
                modalImg.src = post.src;
                modalImg.classList.remove('hidden');
            }

            modalCaption.innerText = post.caption;
            
            // Show Modal with Animation
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }

        function closeModal() {
            modal.classList.add('hidden');
            modal.classList.remove('flex');
            modalVideo.pause();
        }
    </script>
</body>
</html>
