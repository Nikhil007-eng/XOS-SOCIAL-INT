<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XOS - Select Profile</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #050505;
            color: white;
        }
        
        .font-brand {
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 2px;
        }

        /* Background Blobs */
        .blob {
            position: absolute;
            filter: blur(80px);
            z-index: 0;
            opacity: 0.3;
            animation: float 10s infinite ease-in-out;
        }
        
        @keyframes float {
            0% { transform: translate(0px, 0px) scale(1); }
            50% { transform: translate(20px, -20px) scale(1.1); }
            100% { transform: translate(0px, 0px) scale(1); }
        }

        /* Glassmorphism Effect */
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Hover Effect */
        .profile-item {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .profile-item:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.02);
        }
    </style>
</head>
<body class="h-screen w-full flex flex-col items-center relative overflow-hidden">

    <div class="blob w-80 h-80 bg-blue-900 rounded-full top-[-10%] right-[-20%]"></div>
    <div class="blob w-96 h-96 bg-purple-900 rounded-full bottom-[-10%] left-[-20%] animation-delay-2000"></div>

    <div class="z-10 w-full max-w-md h-full flex flex-col px-6 py-8">
        
        <div class="mb-8 flex items-center justify-between">
            <h1 class="font-brand text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-white to-gray-400">
                XOS
            </h1>
            <i class="fas fa-cog text-gray-500 hover:text-white transition cursor-pointer"></i>
        </div>

        <div class="relative mb-10 group">
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                <i class="fas fa-search text-gray-500 group-focus-within:text-blue-400 transition"></i>
            </div>
            <input type="text" 
                   placeholder="Search profiles..." 
                   class="w-full pl-11 pr-4 py-3 rounded-xl bg-white/5 border border-white/10 text-sm focus:outline-none focus:bg-white/10 focus:border-blue-500/50 transition-all text-white placeholder-gray-600 font-brand tracking-wide">
        </div>

        <p class="text-xs uppercase text-gray-500 tracking-[0.2em] mb-4 pl-2">Select User</p>

        <div class="flex flex-col gap-4">

            <a href="nikhil_profile.html" class="profile-item glass-panel rounded-2xl p-4 flex items-center gap-4 cursor-pointer group">
                <span class="text-gray-600 font-mono text-xs w-4">01</span>
                
                <div class="w-12 h-12 rounded-full bg-gradient-to-tr from-blue-600 to-cyan-500 p-[2px]">
                    <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?w=100" 
                         alt="Nikhil" 
                         class="w-full h-full rounded-full object-cover bg-black border-2 border-black">
                </div>
                
                <div class="flex-1">
                    <h3 class="font-brand text-lg text-white group-hover:text-blue-200 transition">Nikhil</h3>
                    <p class="text-[10px] text-gray-500 uppercase tracking-wider">Admin</p>
                </div>
                <i class="fas fa-chevron-right text-gray-600 group-hover:text-white group-hover:translate-x-1 transition-all"></i>
            </a>

            <a href="anush_profile.html" class="profile-item glass-panel rounded-2xl p-4 flex items-center gap-4 cursor-pointer group">
                <span class="text-gray-600 font-mono text-xs w-4">02</span>
                
                <div class="w-12 h-12 rounded-full bg-gradient-to-tr from-purple-600 to-pink-500 p-[2px]">
                    <img src="https://images.unsplash.com/photo-1599566150163-29194dcaad36?w=100" 
                         alt="Anush" 
                         class="w-full h-full rounded-full object-cover bg-black border-2 border-black">
                </div>
                
                <div class="flex-1">
                    <h3 class="font-brand text-lg text-white group-hover:text-purple-200 transition">Anush</h3>
                    <p class="text-[10px] text-gray-500 uppercase tracking-wider">Member</p>
                </div>
                <i class="fas fa-chevron-right text-gray-600 group-hover:text-white group-hover:translate-x-1 transition-all"></i>
            </a>

        </div>

        <div class="mt-auto text-center pb-8">
            <p class="text-[10px] text-gray-700 font-mono">SECURE LOGIN â€¢ XOS SYSTEM</p>
        </div>

    </div>

</body>
</html>
